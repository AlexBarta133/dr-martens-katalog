body {font-family: Arial, sans-serif; background: #0a0a0c; color: #fff; margin: 0;}
.container {display: grid; grid-template-columns: repeat(auto-fill, minmax(250px,1fr)); gap: 20px; padding: 20px;}
.card {background: #1a1a1d; border-radius: 10px; overflow: hidden; display: flex; flex-direction: column;}
.card img {width: 100%; height: 250px; object-fit: cover;}
.card-content {padding: 10px;}
.price {color: #ffd200; font-weight: bold; margin: 5px 0;}
button {padding: 8px 12px; border: none; border-radius: 5px; background: #ffd200; color: #000; cursor: pointer; font-weight: bold;}
.dialog {position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); display:none; align-items:center; justify-content:center; padding:20px; box-sizing:border-box;}
.dialog-content {background:#1a1a1d; border-radius:10px; max-width:900px; width:100%; display:flex; flex-direction:row; overflow:hidden;}
.dialog-left {flex:1; padding:10px;}
.dialog-left img {width:100%; border-radius:8px; object-fit:cover; height:400px;}
.dialog-right {flex:1; padding:20px; display:flex; flex-direction:column; justify-content:space-between;}
.close {position:absolute; top:20px; right:20px; font-size:24px; color:#fff; cursor:pointer;}
.thumbs{display:flex;gap:8px;padding:10px;overflow:auto;background:#0a0a0c;border-top:1px solid #1c1c22}
.thumb{width:64px;height:64px;object-fit:cover;border-radius:8px;border:1px solid #26262b;cursor:pointer;opacity:.85}
.thumb.active{outline:2px solid #ffd200;opacity:1}
</style>

function renderProducts(){
  var html = '';
  PRODUCTS.forEach(function(p){
    var img = (p.imgs && p.imgs.length ? p.imgs[0] : '');
    html += '<div class="card" onclick="openDetail(\''+p.id+'\')">';
    html += '<img src="'+img+'" alt="'+p.name+'" onerror="this.src=\'data:image/svg+xml,'+encodeURIComponent('<svg xmlns=\\'http://www.w3.org/2000/svg\\' viewBox=\\'0 0 600 450\\'><rect width=\\'600\\' height=\\'450\\' fill=\\'%230a0a0c\\'/><text x=\\'50%\\' y=\\'52%\\' fill=\\'%237a7a80\\' text-anchor=\\'middle\\' font-size=\\'24\\' font-family=\\'Arial\\'>Foto bude doplněno</text></svg>')+'\';">';
    html += '<div class="card-content"><h3>'+p.name+'</h3>';
    html += '<div class="price">'+p.price+' Kč</div></div></div>';
  });
  document.getElementById('product-list').innerHTML = html;
}

function openDetail(id){
  var p = PRODUCTS.find(x => x.id === id);
  if(!p) return;
  document.getElementById('dname').innerText = p.name;
  document.getElementById('dprice').innerText = p.price + ' Kč';
  document.getElementById('dsizes').innerText = "Velikosti: " + p.sizes.join(", ");
  var thumbs = document.getElementById('dthumbs');
  thumbs.innerHTML = '';
  var imgs = (p.imgs && p.imgs.length) ? p.imgs : [];
  function setMain(i){
    document.getElementById('dimg').src = imgs[i];
    var all = thumbs.querySelectorAll('img');
    all.forEach(t => t.classList.remove('active'));
    if(all[i]) all[i].classList.add('active');
  }
  imgs.forEach((src, i) => {
    var t = document.createElement('img');
    t.src = src;
    t.className = 'thumb' + (i===0?' active':'');
    t.onclick = () => setMain(i);
    thumbs.appendChild(t);
  });
  if(imgs.length) setMain(0);
  document.getElementById('contact-btn').onclick = function(){
    window.open("https://wa.me/420724535569", "_blank");
  };
  document.getElementById('product-dialog').style.display = 'flex';
}

function closeDetail(){
  document.getElementById('product-dialog').style.display = 'none';
}
